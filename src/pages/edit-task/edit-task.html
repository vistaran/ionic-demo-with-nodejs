<ion-header>

  <ion-navbar>
    <ion-title>EditTask</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Edit Task</h2>
  <form (ngSubmit)="editTask(task)">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="task.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select [(ngModel)]="task.status" name="status">
        <ion-option value="pending">Pending</ion-option>
        <ion-option value="ongoing">Ongoing</ion-option>
        <ion-option value="completed">Completed</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button type="submit" block>Edit Task</button>
  </form>
</ion-content>
