<ion-header>

  <ion-navbar>
    <ion-title>addTask</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Add Task</h2>
  <form (ngSubmit)="addTask()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="task.name" name="name"></ion-input>
    </ion-item>
    <!--<ion-item>
      <ion-label>Status</ion-label>
      <ion-input type="text" [(ngModel)]="task.status" name="status"></ion-input>
    </ion-item>-->
    <button ion-button type="submit" block>Add Task</button>
  </form>
</ion-content>
